server:
   port: 9001
   
spring:
   datasource:   
      url: jdbc:mysql://localhost:3306/olx-masterdata
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: root
   jpa:
      hibernate.ddl-auto: update
      properties:
          hibernate:
